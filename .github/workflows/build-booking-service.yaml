name: build-bookings-service

on:
  push:
    branches: [ main, dev ]
    # Dispara o workflow apenas se houver mudanças na pasta do serviço
    paths:
      - 'packages/bookings-service/**'
      - '.github/workflows/build-bookings-service.yml'
  pull_request:
    paths:
      - 'packages/bookings-service/**'
      - '.github/workflows/build-bookings-service.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Permissão necessária para publicar a imagem no registro do GitHub
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/bookings-service
          # Gera tags automaticamente: 'main', 'latest' e o hash do commit
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: ./packages/bookings-service
          file: ./packages/bookings-service/Dockerfile
          # Constrói a imagem, mas só publica se o evento NÃO for um pull request
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}