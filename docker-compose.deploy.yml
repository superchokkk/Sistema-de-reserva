version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # Verifica apenas a conexão com o usuário, evitando falhas se a variável do banco estiver indefinida no shell
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  gateway:
    image: ghcr.io/${REPO_OWNER}/gateway:${GATEWAY_IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - AUTH_HOST=auth-service
      - NOTIFICATION_HOST=notification-service
      - USERS_HOST=users-service
      - ROOMS_HOST=rooms-service
      - RESOURCES_HOST=resources-service
      - BOOKINGS_HOST=bookings-service
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - GATEWAYSCHEMA=public
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      # O Gateway roda na porta interna 3000
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      auth-service:
        condition: service_healthy
      users-service:
        condition: service_healthy
      rooms-service:
        condition: service_healthy
      resources-service:
        condition: service_healthy
      bookings-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network

  auth-service:
    image: ghcr.io/${REPO_OWNER}/auth-service:${AUTH_IMAGE_TAG:-latest}
    ports:
      - "3001:3000"
    environment:
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - AUTSCHEMA=${AUTSCHEMA}
      - USERS_HOST=users-service
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      # Auth roda na porta interna 3000 (mapeada para 3001 fora)
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network  

  users-service:
    image: ghcr.io/${REPO_OWNER}/users-service:${USER_IMAGE_TAG:-latest}
    ports:
      - "3003:3000"
    environment:
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - USERSCHEMA=${USERSCHEMA}
      - ADMIN_NAME=${ADMIN_NAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  rooms-service:
    image: ghcr.io/${REPO_OWNER}/rooms-service:${ROOM_IMAGE_TAG:-latest}
    ports:
      - "3004:3000"
    environment:
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - ROOMSCHEMA=rooms
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  resources-service:
    image: ghcr.io/${REPO_OWNER}/resources-service:${RESOURCES_IMAGE_TAG:-latest}
    ports:
      - "3005:3000"
    environment:
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - RESOURCESSCHEMA=${RESOURCESSCHEMA}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })\""]
      interval: 10s
