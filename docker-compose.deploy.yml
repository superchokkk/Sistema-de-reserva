  notification-service:
    image: ghcr.io/${REPO_OWNER}/notification-service:${NOTIFICATION_IMAGE_TAG:-latest}
    ports:
      - "3002:3000"
    environment:
      - MAIL_HOST=smtp.exemplo.com
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - NOTIFICATIONSCHEMA=notifications
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  networks:
    app-network:
      driver: bridge